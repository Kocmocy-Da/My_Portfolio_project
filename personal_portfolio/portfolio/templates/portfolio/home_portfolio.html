{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/home_portfolio_style.css' %}">
</head>
<body>
<header class="header">
    <div class="buttons">
        <ul class="buttons-list">
                <li><a class="resume-link" href="{% static 'portfolio/CV.pdf' %}" target="_blank">Resume</a></li>
                <li><a class="blog-link" href="{% url 'blog:all_blogs' %}">Blog</a></li>
        </ul>
    </div>
</header>
    <div class="main-title">
        <h1>You can call me Boykobra</h1>
    </div>
    <div class="my-photo">
        <img src="{% static 'portfolio/portfolio.jpg' %}" alt="Photo of my face">
    </div>
    <div class="projects-title">
        <h2>There are some of my projects (now in test mode)</h2>
    </div>
    <div class="projects-container">
    {% for project in projects %}
        <div class="project">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <div class="project-picture">
                <img src="{{ project.image.url }}">
            </div>
    {% if project.url %}
            <a href="{{ project.url }}">Click to learn about</a>
    {% endif %}
        </div>
    {% endfor %}
    </div>
</body>
</html>
