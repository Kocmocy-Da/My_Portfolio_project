<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
</head>
<body>
    <h1>This is my portfolio</h1>

    {% load static %}

    <a href="{% static 'portfolio/CV.pdf' %}">Resume</a>
    <br>

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    <img src="{% static 'portfolio/portfolio.jpg' %}">

    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}<p>
        <img src="{{ project.image.url }}" height=120 width=120>
        {% if project.url %}
        <a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}
</body>
</html>
