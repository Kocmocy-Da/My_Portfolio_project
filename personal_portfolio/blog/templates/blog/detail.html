{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

<head>
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" href="{% static 'css/detail_style.css' %}">
</head>
    <div class="back-button">
        <a href="{% url 'blog:all_blogs' %}">Go back</a>
    </div>
    <div class="post-title">
        <h1>{{ blog.title }}</h1>
    </div>
    <div class="post-date">
        <h2>--{{ blog.time|date:'F jS Y' }}--</h2>
    </div>
    <div class="content">
        {{ blog.description }}
    </div>

{% endblock %}
