<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>This is Blog, my dudes</h1>
    {% for post in posts %}
    <a href="{% url 'blog:detail' post.id %}"><h2>{{ post.title }}</h2></a>
        <h5>{{ post.time }}</h5>
        <p>{{ post.description }}</p>
    {% endfor %}
</body>
</html>
